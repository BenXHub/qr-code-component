<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="container">
    <header role="banner">
        <h1>QR Code Component</h1>
    </header>

    <main>
        <div class="qrcode-image">
            <img src="images/image-qr-code.png" alt="QR-code">
        </div>

        <div class="details">
            <b>Improve your front-end skills by building projects</b>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="https://github.com/benjamineke" target="_blank">Benjie Mondia</a>.
    </footer>
</div>
</body>
</html>
